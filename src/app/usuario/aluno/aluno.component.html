<form [formGroup]="formCadastro">
    <mat-card class="card-cadastro">
      <mat-card-content class="card-cadastro-content">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Nome completo</mat-label>
  
          <input
            matInput
            [(ngModel)]="usuarioAluno.nomeCompleto"
            placeholder="Digite o nome"
            formControlName="nomeCompleto"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Curso: </mat-label>
  
          <input
            matInput
            [(ngModel)]="usuarioAluno.curso"
            placeholder="Digite o nome do curso"
            formControlName="curso"
          />
        </mat-form-field>
  
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>CPF</mat-label>
  
          <input
            matInput
            [(ngModel)]="usuarioAluno.matricula"
            placeholder="Digite a matrÃ­cula"
            formControlName="matricula"
          />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
  
          <input
            matInput
            [(ngModel)]="usuarioAluno.email"
            placeholder="Digite o email"
            formControlName="email"
          />
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions *ngIf="!IdUsuarioEditar">
        <button
          [disabled]="!formCadastro.valid"
          mat-raised-button
          color="white"
          (click)="manter()"
          class="button-cadastro"
        >
          {{ nomeBotaoManutencao }}
        </button>
      </mat-card-actions>
  
      <mat-card-actions *ngIf="IdUsuarioEditar">
        <button
          [disabled]="!formCadastro.valid"
          mat-raised-button
          color="white"
          (click)="atualizar()"
          class="button-cadastro"
        >
          {{ nomeBotaoManutencao }}
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
