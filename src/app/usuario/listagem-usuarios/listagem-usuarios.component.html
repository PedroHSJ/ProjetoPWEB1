<div>
  <mat-icon [matBadge]="usuarios.length" matBadgeColor="primary"
    >people</mat-icon
  >
</div>
<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card fxFlex="20" class="card-usuario" *ngFor="let usuario of usuarios">
    <mat-card-header>
      <mat-card-title>{{ usuario.nomeCompleto | titlecase }}</mat-card-title>
      <mat-card-subtitle
        >CPF: {{ usuario.cpf ? usuario.cpf : 000 }}</mat-card-subtitle
      >
      <mat-card-subtitle
        >Data de Nascimento:
        {{ usuario.dataNascimento | date : "dd/MM/yyyy" }}</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-actions>
      <button mat-button [routerLink]="['/usuario/editar', usuario.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="excluir(usuario)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
