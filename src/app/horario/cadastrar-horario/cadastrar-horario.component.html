<form>
    <mat-card class="card-cadastro">
      <mat-card-content class="card-cadastro-content">

        <mat-form-field>
          <mat-label>Favorite food</mat-label>
          <mat-select [(ngModel)]="usuario.cpf" name="usuario">
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.cpf">
              {{usuario.nomeCompleto}}
            </mat-option>
          </mat-select>
        </mat-form-field>
       
    
  

       <mat-form-field appearance="fill">
            <mat-label>Input type time</mat-label>
            <input type="time"
            [(ngModel)]="horario.valor"
            matInput name="week" min="09:00" max="18:00">
        </mat-form-field>
  
       
      </mat-card-content>
  
      
      <mat-card-actions>
        <button
          mat-raised-button
          color="white"
          (click)="print()"
        >
          Inserir
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
